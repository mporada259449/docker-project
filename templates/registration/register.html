<!DOCTYPE html>
<html>
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" formmethod="post" name="register" value="register">register</button>
    </form>
    {% if data %}
        <p>{{ data }}</p>
        {% if data == "User created" %}
        <a href="/auth/login"><button>Login</button></a>
        <a href="/"><button>Return to main page</button></a>
        {% endif %}
    {% endif %}
</html>
